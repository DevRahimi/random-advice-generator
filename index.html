<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet" />

		<!-- Styles -->
		<link rel="stylesheet" href="styles.css" />

		<title>Advice Generator App</title>
	</head>

	<body>
		<main class="container">
			<div class="card">
				<p class="card__advice-id">ADVICE #</p>
				<p class="card__advice-text">
					"It is easy to sit up and take notice, what's difficult is getting up and taking action."
				</p>

				<img src="./assets/pattern-divider-desktop.svg" alt="Divider" class="card__divider--desktop" />
				<img src="./assets/pattern-divider-mobile.svg" alt="Divider" class="card__divider--mobile" />

				<div class="card__cta">
					<button type="button" class="card__btn">
						<img src="./assets/icon-dice.svg" alt="Dice" class="card__btn-icon" />
					</button>
				</div>
			</div>
		</main>

		<!-- Script -->
		<script src="app.js"></script>
	</body>
</html>
